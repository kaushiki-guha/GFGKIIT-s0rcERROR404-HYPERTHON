<!DOCTYPE html>
<html>
    <head>
        <title>Medics.</title>
    </head>
    <style>
        h1{
            font-size:120px ;
            text-align:center;
            color: rgb(226, 66, 66);
        }
        button{
                width: 200px;
                height: 100px;
                font-size: 24px;
                background-color: white;
                border-color: red;
                border-radius: 15%;
                border-width: 5px;
            }
        button:hover{
            background-color: rgb(247, 138, 142);
        }
        #buttons{
                display: flex;
                flex-wrap: wrap;
            }
        #buttons{
            text-align: center;
        }
        #buttons>div
        {
            text-align: center;
        }
        .button-spacing {
            margin-right: 10px;  /* Adds space to the right of each button */
        }
    </style>
    <body>
        <h1>Medics.</h1>
        <div id="buttons">
            <button type="button" class="btn btn-primary btn-lg 2">First- Aid</button>
            <button type="button" class="btn btn-primary btn-lg">CPR</button>
            <button type="button" class="btn btn-primary btn-lg">Mental Health Support</button>
            <button type="button" class="btn btn-primary btn-lg">Acid Attack</button>
            <button type="button" class="btn btn-primary btn-lg">Ask your question</button>
        </div>
        
    </body>
</html>
